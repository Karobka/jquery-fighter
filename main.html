<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" type="image/png" href="Ryu_Favicon.png">
</head>
<body>
	<div class="main">
	<h2>Click to throw a hadouken.  Press 'x' or 'm' to turn on the wind.</h2>
		<!--NORMAL RYU-->
		<div class="ryu">
			<div class="ryu-still">
				
			</div>
			<div class="ryu-ready">
				
			</div>
			<div class="ryu-throwing">
				
			</div>
			<div class="ryu-cool">
				
			</div>
			
		</div>
		<div class="hadouken">
			
		</div>
		
		<!--HULK RYU-->
		<div class="hulk-ryu">
			<div class="hulk-ryu-still">
				
			</div>
			<div class="hulk-ryu-ready">
				
			</div>
			<div class="hulk-ryu-throwing">
				
			</div>
			<div class="hulk-ryu-cool">
				
			</div>
		</div>
		<div class="hulk-hadouken">
			
		</div>
		<audio id="hadouken-sound" src="sound/hadouken.mp3"/>
	</div>
	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
